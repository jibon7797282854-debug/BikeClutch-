<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Details - Bike Clutch</title>
    <meta name="description" content="Detailed motorcycle reviews, specs, pros & cons, and user ratings.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/data.js"></script>
    <script defer src="js/review.js"></script>
    <script defer src="js/emi.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Bike<span>Clutch</span></div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="compare.html"><i class="fas fa-balance-scale"></i> Compare</a>
            <a href="admin.html"><i class="fas fa-cog"></i> Admin</a>
        </nav>
    </header>

    <main class="bike-detail-container">
        <!-- Bike details will be injected here by JS -->
        <div id="bikeDetail"></div>

        <!-- EMI Calculator Section -->
        <section class="emi-calculator">
            <h2>EMI Calculator</h2>
            <form id="emiForm">
                <div class="form-group">
                    <label>Loan Amount (â‚¹)</label>
                    <input type="number" id="loanAmount" required>
                </div>
                <div class="form-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" step="0.1" id="interestRate" value="10" required>
                </div>
                <div class="form-group">
                    <label>Tenure (months)</label>
                    <input type="number" id="loanTenure" value="36" required>
                </div>
                <button type="button" id="calcEmiBtn">Calculate EMI</button>
            </form>
            <div id="emiResult" class="emi-result"></div>
        </section>

        <!-- User Reviews Section -->
        <section class="user-reviews">
            <h2>User Reviews</h2>
            <div id="reviewsList"></div>
            <h3>Add Your Review</h3>
            <form id="reviewForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="reviewerName" required>
                </div>
                <div class="form-group">
                    <label>Rating (1-5)</label>
                    <input type="number" id="reviewRating" min="1" max="5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Comment</label>
                    <textarea id="reviewComment" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bike Clutch. All rights reserved.</p>
    </footer>
</body>
</html>
